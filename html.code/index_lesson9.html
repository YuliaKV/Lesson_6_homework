<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenshop</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../css/style_lesson9.css">

</head>


</style>

<body>
    <div class="wrapper">
        <header>
            <menu>
                <a class="menu-buttons" href="#">All plants</a>
                <a href="#">New Arrivals</a>
                <a href="#">Sale</a>
            </menu>
            <div class="categories">
                <span>Short by:</span>
                <div class="sorting">
                    <span>Default sorting</span>
                    <img src="../images/sorting_icon.svg" >
                </div>
            </div>
        </header>
        <main>
            <div class="container-block-1">
                <div class="img-wrapper">
                    <img src="../images/Daisy.png">

                    <div class="green-label">
                        <span></span>
                    </div>
                </div>
                <div class="container-name">
                    <p class="container-title">Barberton Daisy</p>
                    <div class="price">
                        <span class="price">$119.00</span>

                    </div>
                </div>
            </div>

            <div class="container-block-2">
                <div class="img-wrapper">
                    <img src="../images/Begonia.png">
                    <div class="quick-buttons">
                        <button>
                            <img src="../images/cart.svg">
                        </button>
                        <button>
                            <img src="../images/heart 1.svg" >
                        </button>
                        <button>
                            <img src="../images/search.svg">
                        </button>
                    </div>
                    <div class="green-label">
                        <span></span>
                    </div>
                </div>
                <div class="container-name">
                    <p class="container-title">Angel Wing Begonia</p>
                    <div class="price">
                        <span class="price">$169.00</span>

                    </div>
                </div>
            </div>

            <div class="container-block-3">
                <div class="img-wrapper">
                    <img src="../images/Violet.png">

                    <div class="green-label">
                        <span>13% OFF</span>
                    </div>
                </div>
                <div class="container-name">
                    <p class="container-title">African Violet</p>
                    <div class="price">
                        <span class="price">$199.00</span>
                        <span class="discount-price">$229.00</span>


                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
